<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <style>

        body{
            padding-left: 5%;
            padding-top: 2%;
        }
        h1{
            text-align: center;
        }
     .box{
         width: 100px;
         height: 100px;
         border: 2px solid blue;
         background-color: cadetblue;
         transition: width 1s,hight 1s, transform 1s;
     }

     .box:hover{

        width: 200px;
        height: 200px;
        transform: rotate(360deg);
     }

    </style>
</head>
<body>
    <h1>Transition Practise</h1>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
